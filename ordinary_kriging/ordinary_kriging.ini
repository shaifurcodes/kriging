[DEFAULT]
generate_pathloss_from_splat = no
generate_pathloss_from_log_normal = yes
solve_by_ordinary_kriging = yes

[PATHLOSS]
number_of_transmitters = 3
x_extent_meter = 300.
y_extent_meter = 300.
noise_variance_dB = 15.0
granularity_sample_per_meter = 1

[LOG-NORMAL-PATHLOSS]
output_filename = ./pathloss/lognormal_spectrum_map.txt
pathloss_exponent = 2.1


[SPLAT-PATHLOSS]
latitude = n/a
longitude = n/a

[TX-1]
x_loc_meter = 25.0
y_loc_meter = 150.0
tx_power_dB = 65.5

[TX-2]
x_loc_meter = 50.
y_loc_meter = 45.
tx_power_dB = 61.5

[TX-3]
x_loc_meter = 250.
y_loc_meter = 250.
tx_power_dB = 60.25

[ORDINARY-KRIGING]
input_spectrum_map_file = ./pathloss/lognormal_spectrum_map.txt
sample_density_percent = 10
curve_fitting = exponential
neighborhood_count = 5
partition = fixed
partition_count = 1

[VISUALIZER]
visualize = yes
output_filename = ./pathloss/lognormal_spectrum_map.png
